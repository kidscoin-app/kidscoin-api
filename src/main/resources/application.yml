spring:
  application:
    name: kidscoin-api

  datasource:
    url: jdbc:postgresql://localhost:5432/educacao_financeira
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Configurações JWT
jwt:
  secret: ${JWT_SECRET:sua-chave-secreta-minimo-256-bits-para-desenvolvimento-local-substituir-em-producao}
  access-token-expiration: 86400000 # 24 horas em milissegundos
  refresh-token-expiration: 604800000 # 7 dias em milissegundos

# Logging
logging:
  level:
    com.educacaofinanceira: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Server
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param
